name: Electro-Insight CI

# Trigger on push to main branch or pull requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 pytest

    # 4. Lint with flake8 (Check for syntax errors)
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    # 5. Test Data Generator (Integration Test)
    - name: Verify Data Generator
      run: |
        python data_generator.py
        # Check if file was created
        if [ -f "Data/batch1.pkl" ]; then echo "✅ Data Generation Successful"; else echo "❌ Data Generation Failed" && exit 1; fi